name: CI Dev Deployment

on:
  push:
    branches: [ main, master ]  # 同時支援 main / master

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install & Build (Bun-first with fallbacks)
        run: |
          bun install
          # 優先使用你的 package.json 的 "build" 腳本（若內含 bun i && ncc ... 也可）
          npm run build || bun run build || bunx @vercel/ncc build src/index.js --license licenses.txt
          zip -r build.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

deploy-dev:
  needs: build
  runs-on: ubuntu-latest
  environment: dev
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build-artifact

    - name: Release Dev Build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG: ${{ vars.BUILD_TAG }}
        NOTE: ${{ vars.RELEASE_NOTE }}
      run: |
        gh release delete "$TAG" -y || true
        gh api -X DELETE repos/${{ github.repository }}/git/refs/tags/$TAG || true
        gh release create "$TAG" build.zip --notes "$NOTE"

